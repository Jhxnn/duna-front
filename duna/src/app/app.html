@if (isLoggedIn()) {
  <div class="layout">
    <aside class="duna-sidebar">
      <div class="brand">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M2 17c3-2 6-3 10-3s7 1 10 3c-3 3-6 5-10 5s-7-2-10-5Z" fill="currentColor" opacity=".15"></path>
          <path d="M7 8c0-2.761 2.239-5 5-5s5 2.239 5 5-2.239 5-5 5-5-2.239-5-5Z" stroke="currentColor" stroke-width="1.5"></path>
        </svg>
        Duna
      </div>
      <a routerLink="/projects" routerLinkActive="active">Projetos</a>
      <a routerLink="/duna" routerLinkActive="active">Minha Duna</a>
      <span class="spacer"></span>
      <div class="sidebar-footer">
        <span class="user-chip">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 12a5 5 0 1 0-5-5 5.006 5.006 0 0 0 5 5Zm0 2c-3.33 0-10 1.667-10 5v1h20v-1c0-3.333-6.67-5-10-5Z"/></svg>
          {{ username() || 'Usu√°rio' }}
        </span>
        <button class="logout-btn" (click)="logout()">Sair</button>
      </div>
    </aside>
    <main class="content-area">
      <router-outlet />
    </main>
  </div>
} @else {
  <router-outlet />
}
